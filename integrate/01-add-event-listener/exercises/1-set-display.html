<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>set, display</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>

  <script id='shared-data'>
    let userString = '';
  </script>

  <script id='handlers'>
    'use strict';

    const setStringHandler = () => {
      debugger;

      // read user input
      const userInput = prompt('Enter your text: ');
      if (userInput === null) {
        return;
      }

      // update global variable
      userString = userInput;

      // let the user know the userString is saved
      alert('Your text is saved!');
    };

    const displayStringHandler = () => {
      debugger;

      alert(userString);
    };
  </script>
</head>

<body>
  <main id='user-interface' class='centered'>
    <button id='set-button'>set string</button> <br>
    <button id='display-button'>display string</button>
  </main>

  <script id='listeners'>
    // https://developer.mozilla.org/en-US/docs/Tools/Page_Inspector/How_to/Examine_event_listeners
    // https://stackoverflow.com/questions/7338193/using-chrome-how-to-find-to-which-events-are-bound-to-an-element

    const setStringButton = document.getElementById('set-button');
    setStringButton.addEventListener('click', setStringHandler);

    const displayStringButton = document.getElementById('display-button');
    displayStringButton.addEventListener('click', displayStringHandler);
  </script>
</body>

</html>
