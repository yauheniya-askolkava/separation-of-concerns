<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>guessing game</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>

  <script id='data'>
    let secret = '';
  </script>

  <script id='handlers'>
    'use strict';

    const setSecretHandler = () => {
      debugger;

      const newSecret = prompt('Tell it to me');
      if (newSecret === null) {
        return;
      }

      secret = newSecret;

      alert('Your secret is set!');
    }

    const guessSecretHandler = () => {
      debugger;

      const guess = prompt('Guess it!');
      if (guess === null) {
        return;
      }

      const isCorrect = guess === secret;

      if (isCorrect) {
        alert('Congrats!');
      } else {
        alert('Sorry!');
      }
    }

    const cheatHandler = () => {
      debugger;

      const isACheater = confirm('Wanna cheat?');

      if (isACheater) {
        alert(`${secret}`);
      } else {
        alert('Good job!');
      }
    }
  </script>
</head>

<body>
  <main id='user-interface' class='centered'>
    <button id='set'>set secret</button> <br>
    <button id='guess'>guess secret</button> <br>
    <button id='cheat'>cheat</button>
  </main>

  <script id='listeners'>
    // https://developer.mozilla.org/en-US/docs/Tools/Page_Inspector/How_to/Examine_event_listeners
    // https://stackoverflow.com/questions/7338193/using-chrome-how-to-find-to-which-events-are-bound-to-an-element

    const setSecretButton = getElementById('set');
    setSecretButton.addEventListner('click', setSecretHandler);

    const guessSecretButton = getElementById('guess');
    guessSecretButton.addEventListner('click', guessSecretHandler);

    const cheatButton = getElementById('cheat');
    cheatButton.addEventListner('click', cheatHandler);
  </script>
</body>

</html>
